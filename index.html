<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .result-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .prediction-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .prediction-label {
            font-weight: 600;
            color: #555;
        }

        .prediction-value {
            font-size: 1.1em;
            font-weight: bold;
        }

        .survived {
            color: #27ae60;
        }

        .not-survived {
            color: #e74c3c;
        }

        .probability {
            color: #3498db;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 5px solid #e74c3c;
        }

        .info-box {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #2196f3;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .form-container {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üö¢ Titanic Survival Prediction</h1>
            <p>Predict survival chances using Machine Learning models</p>
        </div>

        <div class="form-container">
            <div class="info-box">
                <strong>Instructions:</strong> Fill in the passenger details below and click on a prediction button to
                see the results.
            </div>

            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="pclass">Passenger Class</label>
                        <select id="pclass" name="pclass" required>
                            <option value="1">1st Class</option>
                            <option value="2">2nd Class</option>
                            <option value="3">3rd Class</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select id="sex" name="sex" required>
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="0" max="100" step="0.1" required
                            placeholder="e.g., 25">
                    </div>

                    <div class="form-group">
                        <label for="sibsp">Siblings/Spouses Aboard</label>
                        <input type="number" id="sibsp" name="sibsp" min="0" max="10" required placeholder="e.g., 1">
                    </div>

                    <div class="form-group">
                        <label for="parch">Parents/Children Aboard</label>
                        <input type="number" id="parch" name="parch" min="0" max="10" required placeholder="e.g., 0">
                    </div>

                    <div class="form-group">
                        <label for="fare">Fare Price</label>
                        <input type="number" id="fare" name="fare" min="0" step="0.01" required
                            placeholder="e.g., 32.50">
                    </div>

                    <div class="form-group">
                        <label for="embarked">Port of Embarkation</label>
                        <select id="embarked" name="embarked" required>
                            <option value="0">Cherbourg</option>
                            <option value="1">Queenstown</option>
                            <option value="2">Southampton</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-primary" onclick="predict('decision-tree')">
                        Decision Tree
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="predict('logistic-regression')">
                        Logistic Regression
                    </button>
                </div>
            </form>

            <div id="loading" class="loading" style="display: none;">
                <p>üîÑ Making prediction...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="results" class="results">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://titanic-backend-dgp8.onrender.com'; // Change this when deployed

        async function predict(modelType) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');

            // Hide previous results and errors
            loading.style.display = 'block';
            error.style.display = 'none';
            results.style.display = 'none';

            // Validate form inputs
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);

            // Check if all required fields are filled
            const requiredFields = ['pclass', 'sex', 'age', 'sibsp', 'parch', 'fare', 'embarked'];
            for (let field of requiredFields) {
                const value = formData.get(field);
                if (!value || value === '') {
                    error.textContent = '‚ö†Ô∏è Please fill in all passenger details before making a prediction';
                    error.style.display = 'block';
                    loading.style.display = 'none';
                    return;
                }
            }

            // Get form data
            const data = {
                pclass: parseInt(formData.get('pclass')),
                sex: parseInt(formData.get('sex')),
                age: parseFloat(formData.get('age')),
                sibsp: parseInt(formData.get('sibsp')),
                parch: parseInt(formData.get('parch')),
                fare: parseFloat(formData.get('fare')),
                embarked: parseInt(formData.get('embarked'))
            };

            try {
                let endpoint;
                switch (modelType) {
                    case 'decision-tree':
                        endpoint = '/predict/decision-tree';
                        break;
                    case 'logistic-regression':
                        endpoint = '/predict/logistic-regression';
                        break;
                }

                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResults(result, modelType);

            } catch (err) {
                error.textContent = `Error: ${err.message}. Make sure the backend is running at ${API_BASE_URL}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResults(result, modelType) {
            const results = document.getElementById('results');

            let html = '';

            html = `
                <div class="result-card">
                    <h3>${modelType === 'decision-tree' ? 'üå≥ Decision Tree' : 'üìä Logistic Regression'} Prediction</h3>
                    <div class="prediction-result">
                        <span class="prediction-label">Prediction:</span>
                        <span class="prediction-value ${result.survived ? 'survived' : 'not-survived'}">
                            ${result.message}
                        </span>
                    </div>
                    <div class="prediction-result">
                        <span class="prediction-label">Confidence:</span>
                        <span class="prediction-value probability">${(result.probability * 100).toFixed(1)}%</span>
                    </div>
                </div>
            `;

            results.innerHTML = html;
            results.style.display = 'block';
        }

        // Form validation
        document.getElementById('predictionForm').addEventListener('submit', (e) => {
            e.preventDefault();
        });

        // Check API health on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (!response.ok) {
                    throw new Error('Backend not available');
                }
            } catch (err) {
                const error = document.getElementById('error');
                error.textContent = `Warning: Backend not available at ${API_BASE_URL}. Please start the backend server first.`;
                error.style.display = 'block';
            }
        });
    </script>
</body>

</html>
